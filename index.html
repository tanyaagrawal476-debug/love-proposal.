<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Proposal üíñ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars when button moves */
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d81b60; /* Dark pink heading */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative; /* Essential for 'No' button's absolute positioning */
        }
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #yesBtn {
            background-color: #4caf50; /* Green for Yes */
            color: white;
            box-shadow: 0 4px #2e7d32;
            z-index: 10; /* Ensure Yes button is always clickable */
        }
        #noBtn {
            background-color: #f44336; /* Red for No */
            color: white;
            box-shadow: 0 4px #d32f2f;
            transition: all 0.3s ease; /* Smooth transition for movement */
            /* Initially static, will become absolute when it starts moving */
        }
        .image {
            margin-top: 20px;
            width: 250px;
            height: 250px;
            object-fit: contain; /* changed from cover to contain to fit full image without cropping */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="proposalBox">
        <h1 id="questionText">Kya aap mujhse pyaar karte hain? üòç</h1>
        <img id="gifImage" class="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzVyeDJhb29obzNxdzN4Mnk1cTBlZnE0ZWFnN3VnbXoxeDJzNnZmbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kFgzrTt798d2w/giphy.gif" alt="Cute GIF" />
        <div class="buttons">
            <button id="yesBtn" class="btn">Haan üòä</button>
            <button id="noBtn" class="btn">Nahi üíî</button>
        </div>
    </div>
    
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('questionText');
        const gifImage = document.getElementById('gifImage');
        let noClickCount = 0;
        let isMoving = false; // Flag to check if No button has started moving

        const funnyMessages = [
            "Ek baar aur soch lo! ü§î",
            "Are you sure? üòü",
            "This isn't a game, it's destiny! üíñ",
            "Please, don't break my heart! üò≠",
            "Really? The whole world is watching... üëÄ",
            "You're making a big mistake! üòâ",
            "This is your last chance! üôè"
        ];

        const funnyGifs = [
            "https://media.giphy.com/media/efJ3wJ0bV9NqL8tJ3b/giphy.gif", // Cute Cat thinking
            "https://media.giphy.com/media/3o7TKWjR6wz1M11B0Q/giphy.gif", // Sad Teddy
            "https://media.giphy.com/media/l0HlPwMAzh13S3RfM/giphy.gif", // Cat asking please
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjU4eWZzNTEwb2IxdjY3aXlwZjQybXZuMTR3cGZld2dseHk2ZzUzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKBk60l0F150WLS/giphy.gif", // Crying Kitty
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjR2N25yeW52ZW5pZ2EwbGoxM3d0OHVmdWN0aGNuNG0wYm0xY3Z4MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jA8S2M0qH2z6209q/giphy.gif", // Cat staring (slightly funny)
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2F3OXl2cG5ocWJuZ3NlOWVsbGFzNGxwa3h3dWF3YXpobGlsb2JvNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKEeT2i7lq3gDmg/giphy.gif", // What are you doing? (cat)
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW9obDBmdzR3aWZ5am4wM29wZHB4dzQ1dTZ5a29obnJxdGZ1cjF4eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pUpr32uX8wDkX1c8Qz/giphy.gif" // No escape (cat)
        ];

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            if (noClickCount <= funnyMessages.length) {
                // Change message and image but do not move the button yet
                questionText.textContent = funnyMessages[noClickCount - 1];
                gifImage.src = funnyGifs[noClickCount - 1];
            } else {
                // All messages shown, now start moving the button
                if (!isMoving) { // Only set position absolute once
                    noBtn.style.position = 'absolute';
                    isMoving = true;
                }
                const newLeft = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const newTop = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${newLeft}px`;
                noBtn.style.top = `${newTop}px`;
                
                questionText.textContent = "Okay, now you have to say YES! There's no escape! üòâ";
                gifImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW9obDBmdzR3aWZ5am4wM29wZHB4dzQ1dTZ5a29obnJxdGZ1cjF4eSZlcD12MV9pbnRlcm5uYWxfZ2lmX2J5X2lkJmN0PWc/pUpr32uX8wDkX1c8Qz/giphy.gif"; // Final "no escape" gif
            }
        });

        yesBtn.addEventListener('click', () => {
            questionText.textContent = "Aww, I knew it! I love you too! ‚ù§Ô∏è";
            gifImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm04c211ZzB6bWhzM2FhMXVpa3d2eWdwN2VzM2FvNnUzbG84eXRmeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2SpL9g9z5S2hT5v2/giphy.gif"; // Happy acceptance gif
            noBtn.style.display = 'none'; // Hide the no button
            yesBtn.style.background = '#d81b60'; // Change color to pink
            yesBtn.style.boxShadow = '0 4px #ad1457';
            yesBtn.style.cursor = 'default';
        });
    </script>
</body>
</html>
