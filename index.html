<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, pink, lightyellow);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }
    img {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 12px;
      transition: 0.3s;
    }
    h2 {
      margin: 10px 0;
      font-weight: 600;
    }
    p {
      margin-bottom: 20px;
      color: #444;
    }
    button {
      padding: 10px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    #yesBtn {
      background: lightgreen;
    }
    #yesBtn:hover {
      transform: scale(1.1);
      background: limegreen;
      color: white;
    }
    #noBtn {
      background: lightcoral;
    }
    #noBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="mainImg" src="https://i.ibb.co/mS2Zs0L/cute-cat.png" alt="Cute">
    <h2 id="mainText">Do you love me? ü•∞</h2>
    <p id="subText">I am all yours ‚ù§Ô∏è</p>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="nextNo()">No</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let noCount = 0;
    let noBtn = document.getElementById("noBtn");

    // GIFs list
    let gifs = [
      "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif",
      "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"
    ];

    // Cute text messages
    let messages = [
      { text: "Please think again! ü•∫", sub: "Itni jaldi nahi bol do ü•≤" },
      { text: "Ek aur baar soch lo! üòò", sub: "Kyu aisa kar rahe ho üò≠" },
      { text: "Baby man jao na! üòç", sub: "Kitna bhav khaogi üòÖ" },
      { text: "Abhi bhi time hai! üíï", sub: "Bas Yes bol do ü•∞" },
      { text: "No mat bolo yaar üê∂", sub: "Bubbu-Duddu ro denge üò¢" }
    ];

    function yesClicked() {
      document.body.innerHTML = `
        <div class="container">
          <img src="https://i.ibb.co/6XXmjM0/cute-love.png" alt="Yes">
          <h2>Yay! I love you too ‚ù§Ô∏èü•≥</h2>
          <p>Ab toh humesha saath rahenge üíï</p>
        </div>
      `;
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function nextNo() {
      if(noCount < 5){
        let randomGif = gifs[Math.floor(Math.random() * gifs.length)];
        let randomMsg = messages[Math.floor(Math.random() * messages.length)];

        document.getElementById("mainImg").src = randomGif;
        document.getElementById("mainText").innerText = randomMsg.text;
        document.getElementById("subText").innerText = randomMsg.sub;

        noCount++;
      } else {
        // Button runaway
        noBtn.onmouseover = () => {
          let x = Math.random() * (window.innerWidth - noBtn.clientWidth - 20);
          let y = Math.random() * (window.innerHeight - noBtn.clientHeight - 20);
          x = Math.max(0, x);
          y = Math.max(0, y);
          noBtn.style.position = "absolute";
          noBtn.style.left = `${x}px`;
          noBtn.style.top = `${y}px`;
        };

        document.getElementById("mainImg").src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
        document.getElementById("mainText").innerText = "Now you can't say No üòè";
        document.getElementById("subText").innerText = "Bas Yes hi option hai ab! üíñ";
      }
    }
  </script>
</body>
</html>
