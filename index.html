<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do you love me? ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg:#ffd6e7;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --yes:#b5f5b5;
      --no:#ffb6c1;
      --shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; display:grid; place-items:center; background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); overflow:hidden;
    }
    .card{
      width:min(92vw, 480px); background:var(--card); border-radius:24px; padding:28px 24px 32px;
      text-align:center; box-shadow:var(--shadow);
    }
    .img-wrap{ display:grid; place-items:center; margin-bottom:16px;}
    img{ width:min(60vw, 220px); border-radius:16px; user-select:none; -webkit-user-drag:none; }
    h1{ font-size:clamp(20px, 4vw, 28px); margin:6px 0 4px;}
    p{ margin:0; color:var(--muted)}
    .actions{ margin-top:18px; display:flex; gap:12px; justify-content:center; position:relative;}
    button{
      appearance:none; border:0; padding:12px 20px; border-radius:12px; font-size:16px; cursor:pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.12); transition: transform .08s ease, box-shadow .2s ease;
      position:relative; touch-action:manipulation; user-select:none;
    }
    button:active{ transform:translateY(1px); box-shadow: 0 4px 10px rgba(0,0,0,.15) }
    #yesBtn{ background:var(--yes) }
    #noBtn{ background:var(--no) }
    .tiny{font-size:12px; margin-top:8px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="card">
    <div class="img-wrap">
      <img id="mainImg" alt="cute" src="https://media.tenor.com/bM7REDRn-BsAAAAm/bubu-dudu-sseeyall.webp" />
    </div>
    <h1 id="title">Do you love me? ü•∞</h1>
    <p id="subtitle">I am all yours ‚ù§Ô∏è</p>

    <div class="actions">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>
    <div class="tiny">Made with ‚ù§ just for you</div>
  </main>

  <script>
    const slides = [
      {
        img: "https://media.tenor.com/eEf0j_M3z9wAAAAm/bubu-dudu-sseeyall.webp",
        title: "Please think again! ü•∫",
        sub: "Don't say no so fast‚Ä¶ ü•≤",
      },
      {
        img: "https://media.tenor.com/wA5xWw0tNBwAAAAm/h%C3%AAh.webp",
        title: "One more chance! üòò",
        sub: "Why are you being so mean? üò≠",
      },
      {
        img: "https://media.tenor.com/aMOxt0o16TQAAAAm/bubu-bubu-dudu.webp",
        title: "Come on baby, say yes! üòç",
        sub: "Stop playing hard to get üòÖ",
      },
    ];

    const successHTML = `
      <div class="img-wrap">
        <img src="https://media.tenor.com/wIx44jsp4DMAAAAm/kiss.webp" alt="kiss" />
      </div>
      <h1>Yay! I love you too ‚ù§Ô∏èü•≥</h1>
      <p>Now let‚Äôs celebrate our love! üéâ</p>
    `;

    const main = document.querySelector('main.card');
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    [...slides.map(s => s.img), 'https://media.tenor.com/zjBDhwhblFMAAAAm/pinching-cheeks-bubu-angry.webp']
      .forEach(src => { const im = new Image(); im.src = src; });

    let i = 0;
    let evasiveMode = false;

    yesBtn.addEventListener('click', () => {
      main.innerHTML = successHTML;
    });

    noBtn.addEventListener('click', () => {
      if (!evasiveMode) {
        if (i < slides.length) {
          const s = slides[i++];
          img.src = s.img; 
          title.textContent = s.title; 
          subtitle.textContent = s.sub;
        } else {
          img.src = 'https://media.tenor.com/HOLG_hTN8WsAAAAm/bubu-jumping-on-dudu-happy.webp';
          title.textContent = "Now you can‚Äôt say No üòè";
          subtitle.textContent = "Only YES is left üíñ";
          enableEvasiveNo();
        }
      } else {
        jump(); // ‡§Ö‡§ó‡§∞ evasive mode on ‡§π‡•à, ‡§§‡•ã ‡§π‡§∞ tap ‡§™‡§∞ move ‡§ï‡§∞‡•á
      }
    });

    function enableEvasiveNo(){
      evasiveMode = true;
      noBtn.style.position = 'fixed'; 
    }

    function jump(){
      const pad = 12;
      const bw = noBtn.offsetWidth; 
      const bh = noBtn.offsetHeight;
      const x = Math.max(pad, Math.random() * (window.innerWidth - bw - pad));
      const y = Math.max(pad, Math.random() * (window.innerHeight - bh - pad));
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>
</body>
</html>
