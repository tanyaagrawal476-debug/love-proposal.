<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      text-align: center;
      background-color: #ffe6f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      color: #ff3399;
    }
    .teddy {
      width: 250px;
      margin: 30px auto;
      display: block;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff3399;
      color: white;
    }
    #no {
      background-color: #ccc;
      color: black;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Will you be mine? üíñ</h1>

  <!-- Teddy Image (center me) -->
  <img class="teddy" src="https://i.imgur.com/oZ2y9Yz.png" alt="Teddy Bear">

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    // "No" button mouse le jaate hi idhar-udhar bhagega
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button click hone par message
    document.getElementById("yes").addEventListener("click", () => {
      alert("Yay! ‚ù§Ô∏è You said YES!");
    });
  </script>

</body>
</html>
