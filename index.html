<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal üíñ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fce4ec;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }
    .container {
      padding: 20px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h1 {
      color: #d81b60;
      font-size: 2em;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }
    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px #2e7d32;
      z-index: 10;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      box-shadow: 0 4px #d32f2f;
      position: relative;
      z-index: 9;
    }
    .image {
      margin-top: 20px;
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="proposalBox">
    <h1 id="questionText">Do you love me? üòç</h1>
    <img id="gifImage" class="image" 
         src="https://media.giphy.com/media/kFgzrTt798d2w/giphy.gif" 
         alt="Cute Teddy" />
    <div class="buttons">
      <button id="yesBtn" class="btn">Yes üòä</button>
      <button id="noBtn" class="btn">No üíî</button>
    </div>
  </div>
  
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionText = document.getElementById('questionText');
    const gifImage = document.getElementById('gifImage');

    const btnWidth = 100;
    const btnHeight = 50;
    let firstNoClick = true;

    // ‚ùå No button event
    noBtn.addEventListener('click', () => {
      if (firstNoClick) {
        questionText.textContent = "Please listen to me... ü•∫";
        gifImage.src = "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"; 
        firstNoClick = false;
      } else {
        const newLeft = Math.random() * (window.innerWidth - btnWidth - 40);
        const newTop = Math.random() * (window.innerHeight - btnHeight - 40);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
      }
    });

    // ‚úÖ Yes button event
    yesBtn.addEventListener('click', () => {
      questionText.textContent = "Yay! ‚ù§Ô∏è You said YES! You made my heart so happy!";
      gifImage.src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
    });
  </script>

</body>
</html>
